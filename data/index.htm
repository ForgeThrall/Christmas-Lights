<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Christmas Lights</title>
	<link rel="icon" type="image/svg+xml" sizes="any" href="favicon.svg"/>
	<script>
		function init() {
			ColorPicker.initAll();
			PalettePicker.initAll();
		}

		class ColorPicker {
			hsv = {h: 0, s: .5, v: .5};
			pickerElement;
			callback;
			hueContainer;
			satContainer;
			valContainer;

			constructor(element) {
				element.insertAdjacentHTML("afterbegin",
					`<div class="dial-container">
						<div class="dial-ring"></div>
						<div class="dial-cursor"></div>
					</div>
					<div class="slider-container sat">
						<div class="slider-bar sat"></div>
						<div class="slider-cursor sat"></div>
					</div>
					<div class="slider-container val">
						<div class="slider-bar val"></div>
						<div class="slider-cursor val"></div>
					</div>`
				);
				this.pickerElement = element;
				this.callback = window[element.getAttribute("listener")];
				this.hueContainer = this.pickerElement.getElementsByClassName("dial-container")[0];
				this.satContainer = this.pickerElement.getElementsByClassName("slider-container sat")[0];
				this.valContainer = this.pickerElement.getElementsByClassName("slider-container val")[0];
				
				ColorPicker.dragBootstrap(this.hueContainer, this.hueDialDrag.bind(this));
				ColorPicker.dragBootstrap(this.satContainer, this.satSliderDrag.bind(this));
				ColorPicker.dragBootstrap(this.valContainer, this.valSliderDrag.bind(this));
			}

			static initAll(){
				Array.from(document.getElementsByClassName("color-picker")).forEach(element => {
					new ColorPicker(element);
				});
			}

			hueDialDrag(e) {
				let rect = this.hueContainer.getBoundingClientRect();
				let xTarget = e.pageX - rect.x - rect.width/2;
				let yTarget = e.pageY - rect.y - rect.height/2;
				let t = Math.atan2(yTarget, xTarget);

				let hue = ColorPicker.rangeMap(t, -Math.PI, Math.PI, 0, 1, -Math.PI/2);
				this.updateColor(hue, null, null);
			}

			satSliderDrag(e) {
				let rect = this.satContainer.getBoundingClientRect();
				let x = Math.max(0, Math.min(e.pageX - rect.x, rect.width));
				let sat = ColorPicker.rangeMap(x, 0, rect.width, 0, 1);
				this.updateColor(null, sat, null);
			}

			valSliderDrag(e) {
				let rect = this.valContainer.getBoundingClientRect();
				let x = Math.max(0, Math.min(e.pageX - rect.x, rect.width));
				let val = ColorPicker.rangeMap(x, 0, rect.width, 0, 1);
				this.updateColor(null, null, val);
			}

			updateColor(h, s, v) {
				this.hsv.h = h ?? this.hsv.h;
				this.hsv.s = s ?? this.hsv.s;
				this.hsv.v = v ?? this.hsv.v;

				this.pickerElement.style.setProperty("--hsv-h", this.hsv.h);
				this.pickerElement.style.setProperty("--hsv-s", this.hsv.s);
				this.pickerElement.style.setProperty("--hsv-v", this.hsv.v);

				let r, g, b;
				[r, g, b] = ColorPicker.hsvToRgb(this.hsv.h, 1, 1);
				this.pickerElement.style.setProperty("--rgb-h", `rgb(${r}, ${g}, ${b})`);
				[r, g, b] = ColorPicker.hsvToRgb(this.hsv.h, this.hsv.s, 1);
				this.pickerElement.style.setProperty("--rgb-hs", `rgb(${r}, ${g}, ${b})`);
				[r, g, b] = ColorPicker.hsvToRgb(this.hsv.h, this.hsv.s, this.hsv.v);
				this.pickerElement.style.setProperty("--rgb-hsv", `rgb(${r}, ${g}, ${b})`);

				this.callback(this.hsv);
			}
			
			static dragBootstrap(element, handler) {
				element.addEventListener("mousedown", (e) => {
					document.addEventListener("mousemove", handler);
					document.addEventListener("mouseup", function () {
						document.removeEventListener("mousemove", handler)
					}, {once: true});
					handler(e);
				})
			}

			static rangeMap(val, inMin, inMax, outMin, outMax, inOffset = 0) {
				let inSpan = inMax - inMin;
				let outSpan = outMax - outMin;

				val += inOffset;
				if(val < inMin) val += inSpan;
				if(val > inMax) val -= inSpan;

				val -= inMin;
				val *= outSpan/inSpan;
				val += outMin;

				return val;
			}

			// https://axonflux.com/handy-rgb-to-hsl-and-rgb-to-hsv-color-model-c
			// h, s, v âˆˆ [0, 1]
			static hsvToRgb(h, s, v){
				var r, g, b;

				var i = Math.floor(h * 6);
				var f = h * 6 - i;
				var p = v * (1 - s);
				var q = v * (1 - f * s);
				var t = v * (1 - (1 - f) * s);

				switch(i % 6){
					case 0: r = v, g = t, b = p; break;
					case 1: r = q, g = v, b = p; break;
					case 2: r = p, g = v, b = t; break;
					case 3: r = p, g = q, b = v; break;
					case 4: r = t, g = p, b = v; break;
					case 5: r = v, g = p, b = q; break;
				}

				return [r * 255, g * 255, b * 255];
			}
		}

		class PalettePicker {
			size = 5;
			palette = [];
			activeEntry = 0;
			paletteElement;
			callback;

			constructor(element) {
				let HTMLinsert = `<div class="palette-container">`;
				for(let i = 0; i < this.size; i++){
					let h = 0, s = .5, v = .5;
					let r, g, b;
					// TODO: break out these color utilities
					[r, g, b] = ColorPicker.hsvToRgb(h, s, 1);
					this.palette[i] = {h: h, s: s, v: v};
					HTMLinsert += `<div class="palette-entry" index="${i}" style="--index: ${i}; --entry-color: rgb(${r}, ${g}, ${b})"></div>`;
				}
				HTMLinsert += `
					<div class="palette-decrease">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z"/></svg>
					</div>
					<div class="palette-increase">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z"/></svg>
					</div>
					<div class="palette-indicator"></div>
					</div>`
				element.insertAdjacentHTML("afterbegin", HTMLinsert);

				this.paletteElement = element;
				this.callback = window[element.getAttribute("listener")];

				Array.from(element.getElementsByClassName("palette-entry")).forEach( element => {
					element.addEventListener("mousedown", this.paletteSelect.bind(this));
				});
				element.getElementsByClassName("palette-decrease")[0].addEventListener("mousedown", this.paletteDecrease.bind(this));
				element.getElementsByClassName("palette-increase")[0].addEventListener("mousedown", this.paletteIncrease.bind(this));
			}

			paletteSelect(e) {
				let newActive = e.target.getAttribute("index");
				if(newActive === this.activeEntry) return;
				this.activeEntry = newActive;
				this.paletteElement.style.setProperty("--active-entry", this.activeEntry);
				this.callback.onIndexChange(this.activeEntry);
			}

			paletteDecrease(e) {
				if(this.size < 2) return;
				this.size--;
				this.callback.onCountChange(this.size);
			}

			paletteIncrease(e) {
				if(this.size > 4) return;
				this.size++;
				this.callback.onCountChange(this.size);
			}

			static initAll(){
				Array.from(document.getElementsByClassName("palette-picker")).forEach(element => {
					new PalettePicker(element);
				});
			}
		}

		class Controller {
			static socket;

			initSocket() {
				if(["","localhost"].includes(`${window.location.hostname}`)){ // when the webpage is loaded locally for testing
					socket = new WebSocket(`ws://192.168.0.1:81`);
				} else {
					socket = new WebSocket(`ws://${window.location.hostname}:81`);
				}

				socket.binaryType = 'arraybuffer';
				socket.onopen = (e) => {console.log("opened connection");}
				socket.onclose = (e) => {console.log("closed connection");}
				socket.onmessage = (e) => {
					console.log("received message");
					let data = new Uint8Array(e.data);
					consol.log(data);

			sendCommandToServer(...args) {
				if(socket.readyState != WebSocket.OPEN) return;

		}

		paletteListener = {
			onIndexChange(index) {
				console.log(`index: ${index}`);
			},
			onCountChange(count) {
				console.log(`count: ${count}`)
			}
		}
		
		function onColorChange(hsv) {
			console.log(hsv);
		}
	</script>

	<style>
		:root {
			--background-color: #1d1d1f;
		}
		html,body {
			width:  100%;
			height: 100%;
			margin: 0%;
			padding: 0%;
			background-color: var(--background-color);
			cursor: default;
		}

		
		.color-picker {
			--background-color: #1d1d1f;
			/* in percents of dial diameter */
			--line-thickness: 5;
			--indicator-size: 40;
			--dial-cursor-size: 18;
			--slider-cursor-size: 15;
			position: relative;
			background: var(--background-color);
			--hsv-h: 1;
			--hsv-s: .5;
			--hsv-v: .5;
			--rgb-h: #F00;
			--rgb-hs: #FF8080;
			--rgb-hsv: #804040;
		}
		.color-picker,
		.color-picker *,
		.color-picker *::after {
			user-select: none;
			box-sizing: border-box;
		}

		.color-picker {
			width: 200px;
			margin-left: 100px;
			margin-top: 25px;
		}

		.dial-container {
			position: relative;
			width: 100%;
			padding-top: 100%;
		}
		/* centered circle */
		/* TODO: css precompiler with mixins */
		.dial-ring,
		.dial-ring::before,
		.dial-ring::after,
		.dial-cursor,
		.dial-cursor::after,
		.slider-cursor,
		.slider-cursor::after {
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			border-radius: 50%;
		}
		.dial-ring {
			width: 100%; height: 100%;
			background: conic-gradient(#F00, #FF0, #0F0, #0FF, #00F, #F0F, #F00);
		}
		.dial-ring::before {
			content: '';
			width: calc(100% - var(--line-thickness) * 2 * 1%);
			height: calc(100% - var(--line-thickness) * 2 * 1%);
			background: var(--background-color);
		}
		.dial-ring::after {
			content: '';
			width: calc(var(--indicator-size) * 1%);
			height: calc(var(--indicator-size) * 1%);
			background: var(--rgb-hs);
		}
		.dial-cursor {
			transform: translate(-50%, -50%)
				rotate(calc(var(--hsv-h) * 360deg))
				translateY(calc(-100% * ((50 - var(--line-thickness) / 2) / var(--dial-cursor-size))));
			width: calc(var(--dial-cursor-size) * 1%);
			height: calc(var(--dial-cursor-size) * 1%);
			background: var(--background-color);
		}
		.dial-cursor::after {
			content: '';
			width: 80%; height: 80%;
			background: var(--rgb-h);
		}

		.slider-container {
			position: relative;
			width: 100%;
			margin-top: 20px;
			padding-top: calc(var(--slider-cursor-size) * 1%);
		}
		.slider-bar {
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: calc(100% * var(--line-thickness) / var(--slider-cursor-size));
			border-radius: 10000px;
		}
		.slider-cursor {
			width: calc(var(--slider-cursor-size) * 1%);
			background: var(--background-color);
			height: 100%;
		}

		.slider-bar.sat {
			background: linear-gradient(90deg, #FFF, var(--rgb-h));
		}
		.slider-cursor.sat {
			left: calc(var(--hsv-s) * 100%);
		}
		.slider-cursor.sat::after {
			content: '';
			width: 80%; height: 80%;
			background: var(--rgb-hs);
		}

		.slider-bar.val {
			background: linear-gradient(90deg, #000, var(--rgb-hs));
		}
		.slider-cursor.val {
			left: calc(var(--hsv-v) * 100%);
		}
		.slider-cursor.val::after {
			content: '';
			width: 80%; height: 80%;
			background: var(--rgb-hsv);
		}

		
		.palette-picker {
			--active-entry: 0;
			--entry-count: 5;
			--button-size: 12;
			--entry-size: 15;
		}

		.palette-picker {
			position: relative;
			width: 200px;
			margin-left: 100px;
			margin-top: 50px;
		}

		.palette-picker,
		.palette-picker *,
		.palette-picker *::after {
			user-select: none;
			box-sizing: border-box;
		}

		.palette-container {
			background-color: #4c4c4f;
			border-radius: 8px;
			position: relative;
			width: 100%;
			padding-top: calc(var(--entry-size) * 1%);
		}

		.palette-entry,
		.palette-entry::after,
		.palette-indicator {
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			border-radius: 50%;
		}

		.palette-decrease,
		.palette-increase,
		.palette-decrease::after,
		.palette-increase::after {
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			border-radius: 15%;
		}

		.palette-decrease,
		.palette-increase {
			background: #4c4c4f;
			height: calc(var(--button-size) / var(--entry-size) * 100%);
			width: calc(var(--button-size) * 1%);
		}

		.palette-decrease {
			left: 0%;
		}
		.palette-increase {
			left: 100%;
		}

		.palette-decrease::after,
		.palette-increase::after {
			content: '';
			width: 80%; height: 80%;
			background: white;
			z-index: -1;
		}

		.palette-decrease svg,
		.palette-increase svg {
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			width: 80%; height: 80%;
		}

		.palette-entry {
			left: calc((((100 - var(--button-size) + var(--entry-size)) / (var(--entry-count) + 1)) * (var(--index) + 1) + var(--button-size) / 2 - var(--entry-size) / 2) * 1%);
			height: 100%;
			width: calc(var(--entry-size) * 1%);
		}
		.palette-entry::after {
			content: '';
			width: 80%; height: 80%;
			background: var(--entry-color);
		}

		.palette-indicator {
			left: calc((((100 - var(--button-size) + var(--entry-size)) / (var(--entry-count) + 1)) * (var(--active-entry) + 1) + var(--button-size) / 2 - var(--entry-size) / 2) * 1%);
			background: white;
			border-radius: 8px;
			width: calc(var(--entry-size) * .9 * 1%);
			height: 20%;
			top: 120%;
		}

	</style>
</head>
<body>
	<div class="palette-picker" listener="paletteListener"></div>
	<div class="color-picker" listener="onColorChange"></div>
</body>
</html>

	init();
</script>
